<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка - Клуб Тхэквондо "Патриот"</title>
</head>
<body>
    <h1>Добро пожаловать в админку</h1>
    <a href="{{ url_for('add_material') }}">Добавить новый материал</a>
    <h2>Материалы</h2>
    <ul>
        {% for material in materials %}
            <li>{{ material.title }} - {{ material.category }}</li>
        {% endfor %}
    </ul>
</body>
</html>
